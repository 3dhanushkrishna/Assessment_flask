<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
          
   <form action="/register" method="post">
    <table class="table">
        <tr>
            <td>Name</td>
            <td><input type="text" name="name" class="form-control"></td>
        </tr>
        <tr>
            <td>Branch</td>
            <td><input type="text" name="Branch" id="" class="form-control"></td>
        </tr>
        <tr>
            <td>Adm Number</td>
            <td><input type="text" name="AdmNo"  class="form-control"></td>
        </tr>
        <tr>
            <td>Roll No</td>
            <td><input type="text" name="Rollno" class="form-control"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date" name="dob"  class="from-control"></td>
        </tr>
        <tr>
            <td>Semester</td>
            <td><input type="text" name="Semester"  class="form-control"></td>
        </tr>
        <tr>
            <td>password</td>
            <td><input type="password" name="password" class="form-control"></td>
        </tr>
        <tr>
            <td>Confirm password</td>
            <td><input type="password" name="confirm_password" class="form-control"></td>
        </tr>
        <tr>
            <td></td>
            <td><button name="register" name="submit" class="btn btn-success">Register</button></td>
        </tr>
        <tr>
            <td></td>
            <td><a href="/">already have an account</a></td>
        </tr>


    </table>   
   </form>
          </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
